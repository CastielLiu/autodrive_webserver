<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>自动驾驶控制系统</title>
        <link rel="stylesheet" type="text/css" href="/static/autodrive/css/base.css">
        <link rel="stylesheet" type="text/css" href="/static/autodrive/css/dashboard.css">
        <link rel="stylesheet" type="text/css" href="/static/autodrive/css/responsive.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <script src="/static/autodrive/js/websocket.js"></script>
    <script src="/static/autodrive/js/http.js"></script>
</head>

<body class=" dashboard" data-admin-utc-offset="28800" onload="load()">
<div id="container"><!-- Container -->
    <!-- Header -->
    <div id="header">
        <div id="branding">
            <h1 id="site-name"><a href="">自动驾驶管理系统</a></h1>
        </div>
        <div id="user-tools">欢迎，<strong id="active_username">{{ username }}</strong>.  <a href="">修改密码</a> /<a href="logout/">注销</a>
        </div>
    </div>
    <!-- END Header -->

    <!-- Content -->
    <div id="content">

    <div hidden>
        用户名: <input id="username" type="text" value="wendao" required="required">
        密码: <input id="password" type="password" value="wendao" required="required">
        <button id="connectBtn" onclick="connect()" name="connect">连接</button>
        <i id="loginInfo"></i>
        </br>
    </div>

    <div>
        数据接收:</br>
        <textarea type="text" id="receive_log" rows="10" cols="180"></textarea></br></br>
        数据发送:</br>
        <textarea type="text" id="send_log" rows="10" cols="180"></textarea>
    </div>

    <div>
        在线车辆列表:  <input>
        <div id="onlineCars"/>
    </div>
    </div><!-- END Content -->
</div><!-- END Container -->
</body>
</html>
